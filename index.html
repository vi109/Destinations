<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Animation test project">
    <meta name="keywords" content="Animation, Test, Project">
    <meta name="author" content="Vi">
    <title>Destinations</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="./resources/images/favicon.ico" type="image/x-icon" rel="icon">
  </head>
  <body>

    <header>
      <div class="logo">
        <img src="./resources/images/logo.svg" alt="brand logo is a boeddha"/>
      </div>
      <div class="brand-nav">
        <div class="brand" role="presentation">
          <span>Destinations</span>
        </div>
        <nav>
          <a href="#thailand">Thailand</a>
          <a href="#">Nav-two</a>
          <a href="#">Nav-three</a>
          <a href="#">Nav-four</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="jumbotron">
        <h1>“Not all those who wander are lost.”</h1>
        <img src="./resources/images/exploding-bubble.jpg" alt="exploding bubble"/>
      </section>

      <section id="thailand">
        <h2>Thailand</h2>
        <div class="fotorama" data-width="60%" role="presentation">
          <img src="./resources/images/thai-one.jpg" alt="thai traditional boat"/>
          <img src="./resources/images/thai-two.jpg" alt="elephants viewed from the back"/>
          <img src="./resources/images/thai-three.jpg" alt="thai monk"/>
          <img src="./resources/images/thai-four.jpg" alt="temple monkey"/>
          <img src="./resources/images/thai-five.jpg" alt="view thai rainforest"/>
          <img src="./resources/images/thai-seven.jpg" alt="view with boat"/>
          <img src="./resources/images/thai-eight.jpg" alt="boat in clear blue water"/>
          <img src="./resources/images/thai-ten.jpg" alt="temple"/>
          <img src="./resources/images/thai-eleven.jpg" alt="bikes"/>
        </div>
      </section>

      <section>
        <h2>next country etc</h2>
        <div class="gallery">
          <img src="" alt=""/>
        </div>
      </section>
    </main>

    <footer>
      <img src="" alt=""/>
      <span>&copy; VieVie 2018</span>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- fotorama.css & fotorama.js. -->
    <link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet"> <!-- 3 KB -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
  </body>
